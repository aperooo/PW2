<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit Colors</title>
  <style>
    table {
      border-collapse: collapse;
      font-family: Arial, sans-serif;
      width: 50%;
      margin: 20px auto;
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <table>
    <caption>Fruit Colors</caption>
    <thead>
      <tr>
        <th scope="col">Fruit</th>
        <th scope="col">Color</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Apple</td>
        <td>Red</td>
      </tr>
      <tr>
        <td>Banana</td>
        <td>Yellow</td>
      </tr>
      <tr>
        <td>Grape</td>
        <td>Purple</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
